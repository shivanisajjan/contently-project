<!-- Main Quill library -->
<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

<!-- Theme included stylesheets -->
<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<mat-sidenav-container>
  <mat-sidenav mode="side" position="end" #drawer class="chat-sidenav" (opened)="loadIssues()">
    <mat-card style="height: 100%" *ngIf="!replyDrawer">
      <mat-card-header>
        <mat-card-title>Issues</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content *ngIf="!issuesLoaded">
        <mat-spinner></mat-spinner>
      </mat-card-content>
      <mat-card-content *ngIf="issuesLoaded">
        <mat-list>
          <mat-list-item style="cursor: pointer" *ngFor="let issue of issueList; index as i" [matMenuTriggerFor]="menu"
                         [ngClass]="{disabled: issue.status === 'closed'}">
            <h5 mat-line>{{issue.title}}</h5>
            <p mat-subheader>{{issue.createdOn}}</p>
            <p mat-subheader>{{issue.creator}}</p>
            <mat-menu #menu="matMenu">
              <a mat-menu-item (click)="replyToIssue(i); drawer.close();" *ngIf="issue.status === 'open'">Reply</a>
              <a mat-menu-item (click)="closeIssue(i)" *ngIf="issue.status === 'open'">Close</a>
            </mat-menu>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="newIssue()">New Issue</button>
      </mat-card-actions>
    </mat-card>

  </mat-sidenav>

  <div id="editor-wrapper">
    <form [formGroup]="editorForm">
      <div class="form-group">
        <quill-editor [styles]="editorStyle" formControlName="editor"></quill-editor>
      </div>
    </form>
    <button mat-raised-button color="primary" (click)="onSubmit()" style="margin-right: 20px">Save Changes</button>
    <button mat-raised-button color="primary" (click)="back()">Back</button>
    <button type="button" mat-raised-button (click)="drawer.toggle()">Chat Box</button>
  </div>
</mat-sidenav-container>
