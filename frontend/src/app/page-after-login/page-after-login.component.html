<h1>You may like</h1>
    <div class="container" id="recbox"
    fxLayout
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">
    <div *ngFor="let bookvar of bookVar">
    <mat-card id="cardhere">
        
        <img mat-card-image src="https://www.booktopia.com.au/blog/wp-content/uploads/2018/12/the-arsonist.jpg" alt="card image">
        <h4>{{bookvar.bookName}}</h4>
        <br>
    </mat-card></div>
    <br></div>
