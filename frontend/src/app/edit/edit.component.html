<!-- Main Quill library -->
<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

<!-- Theme included stylesheets -->
<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<div id="editor-wrapper">
  <form  [formGroup]="editorForm">
    <div class="form-group">
      <quill-editor [styles]="editorStyle" formControlName="editor"></quill-editor>
    </div>
  </form>
  <button mat-raised-button color="primary" (click)="onSubmit()" style="margin-right: 20px">Save Changes</button>
  <button mat-raised-button color="primary" (click)="back()">Back</button>
</div>
