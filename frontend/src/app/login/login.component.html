<div class="login-dialog">
<form action="" method="post" class="form-box">
 <div class="login-heading">
  <h4>Login</h4>
</div>
  <div >
    <mat-form-field style="width: 100%">
      <input class="username" style="color:white" #username matInput placeholder="Username">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field  style="width: 100%">
      <input #password matInput placeholder="Password" [type]="hide ? 'password' : 'text'" (keyup.enter)="authenticate(username.value, password.value)">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div>
    <button class="login-button" mat-raised-button  (click)="authenticate(username.value, password.value)">Login</button>
  </div>
  <div>
    <a mat-raised-button (click)="register()" style="margin-top: 10px" class="login-button">New User? Register Here</a>
  </div>

  <h2 *ngIf="fail"><br>Login failed</h2>

</form>
</div>
